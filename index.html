<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ECE5DD;
            text-align: center;
            padding: 50px;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #25D366;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="password" id="password" placeholder="أدخل كلمة المرور">
    <button onclick="checkPassword()">دخول</button>
    <p id="error-message" style="color: red; display: none;">كلمة المرور غير صحيحة!</p>
</div>

<script>
    function checkPassword() {
        var password = document.getElementById("password").value;
        if (password === "01014437588") {
            window.location.href = "index.html"; // توجيه إلى الصفحة الرئيسية
        } else {
            document.getElementById("error-message").style.display = "block";
        }
    }
</script>

</body>
</html>
<script>
    function checkPassword() {
        var password = document.getElementById("password").value;
        if (password === "01014437588") {
            // حفظ تسجيل الدخول في localStorage حتى لا يحتاج المستخدم لإعادة تسجيل الدخول
            localStorage.setItem("loggedIn", "true");
            // توجيه المستخدم إلى الصفحة الصحيحة بعد تسجيل الدخول
            window.location.href = "dashboard.html";
        } else {
            document.getElementById("error-message").style.display = "block";
        }
    }

    // التحقق مما إذا كان المستخدم قد سجل الدخول مسبقًا
    window.onload = function () {
        if (localStorage.getItem("loggedIn") === "true") {
            window.location.href = "dashboard.html";
        }
    };
</script>
